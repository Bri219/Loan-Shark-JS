<!-- Start App Code -->
<div class="card shadow-lg col-md-12">
    <div class="card-body">
        <h1 class="mb-2">Loan Calculator</h1>
        <div class="row border-bottom border-2 my-3">
            <div class="col mb-3">
                <form asp-controller="" asp-action="" method="post" class="loanForm">
                    <div class="form-row">
                        <div class=" form-group col-12">
                            <label asp-for="Amount">Loan Amount:</label>
                          
                            <input type="number" class="form-control" id="lamount" min="1000" step="500" value="" asp-for="Amount" />
                        </div>
                        <div class=" form-group col-12">
                            <label asp-for="Term">Term:</label>
                           
                            <input type="number" class="form-control" id="lterm" min="1" value="" asp-for="Term" />
                        </div>
                        <div class=" form-group col-12">
                            <label asp-for="Rate">Rate:</label>
                          
                            <input type="number" class="form-control" id="lrate" min="1" step=".5" value="" asp-for="Rate" />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-cfOrange mt-2">Calculate</button>
                </form>
            </div>
            <div class="col">
                <div id="paymentTitle">
                    <p>Your Monthly Payments</p>
                </div>
                <p id="payment">
                   
                </p>
                <div class="row">
                    <div class="col-6">
                        <label class="text-left">Total Principal</label>
                    </div>
                    <div class="col-6 text-right" id="totalPrincipal">
                       
                    </div>
                    <div class="col-6">
                        <label class="text-left">Total Interest</label>
                    </div>
                    <div class="col-6 text-right" id="totalInterest">
                       
                    </div>
                    <div class="col-6">
                        <label class="text-left">Total Cost</label>
                    </div>
                    <div class="col-6 text-right" id="totalCost">
                       
                    </div>
                </div>
            </div>
        </div>
        
            <div class="row">
                <div class="col">
                    <table id="scheduleTable" class="table table-striped table-hover">
                        <thead id="tableheader" class="text-white">
                            <tr>
                                <th>Month</th>
                                <th>Payment</th>
                                <th>Principal</th>
                                <th>Interest</th>
                                <th>Total Interest</th>
                                <th>Balance</th>
                            </tr>
                        </thead>

                                </tr>
                            
                        </tbody>
                    </table>

    <script>
        function updatePrincipal() {
            var formatter = new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
            });
            document.getElementById('totalPrincipal').innerHTML = formatter.format(document.getElementById('lamount').value);
        }
    </script>
